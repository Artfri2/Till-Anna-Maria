<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        img {
            max-width: 20%;
            height: auto;
            border-radius: 10px;
        }
        .text {
            font-size: 10rem;
            margin-top: 20px;
        }
        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #cc2952;
        }
    </style>
</head>
<body>
    <img src="bild.jpg" alt="Bild" />
    <div class="text">Bitch...</div>
    <button onclick="window.location.href = 'index.html';">Tillbaka</button>
</body>
</html>
